<div class="login-status-header">
    <div *ngIf="isAuthenticated && userFullName" style="display:flex;align-items: center;margin-right:10px;">Hi
        {{userFullName |
        slice:0:2}}...</div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Log Out</button>

    <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn ml-1">Member</button>

    <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn ml-1">Orders</button>

</div>
